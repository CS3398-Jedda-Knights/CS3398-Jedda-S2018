<div class="container">
    <div class="col-xs-12">
        <form class="form-horizontal form-signup mx-auto" role="form">
            <div class="form-group">
                <label for="subject" class="col-lg-3 control-label text-muted">Subject</label>
                <div class="col">
                    <input type="text" class="form-control" name="subject" [(ngModel)]="subject" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="question" class="col-lg-3 control-label text-muted">Question</label>
                <div class="col">
                    <input type="text" class="form-control" name="question" [(ngModel)]="question" required>
                </div>
            </div>
            <div class="form-group">
                <label for="answer" class="col-lg-3 control-label text-muted">Answer</label>
                <div class="col">
                    <textarea rows="10" class="form-control" name="answer" [(ngModel)]="answer" required></textarea>
                </div>
            </div>

            <div class="form-group pt-4">
                <div class="col col-offset-3">
                    <button class="btn btn-lg btn-success btn-block" type="button" (click)="onCreateFlashCard()">Create Flashcard</button>
                </div>
            </div>
        </form>
    </div>
</div>
