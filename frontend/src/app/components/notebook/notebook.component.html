<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3">
            <div class="menu-box">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link" *ngFor="let subject of subjects" (click)="viewNoteBook(subject)" id="v-pills-notes-tab" data-toggle="pill" href="#v-pills-notes" role="tab" aria-controls="v-pills-notes" aria-selected="true"><span class="mr-2"><i class="far fa-list-alt"></i></span>{{subject}}</button>
                    <a class="nav-link" id="v-pills-shared-notes-tab" data-toggle="pill" href="#v-pills-shared-notes" role="tab" aria-controls="v-pills-shared-notes" aria-selected="false"> <span class="mr-2"><i class="fas fa-share-alt"></i></span>Shared Notebooks</a>
                    <a class="nav-link" id="v-pills-add-note-tab" data-toggle="pill" href="#v-pills-add-note" role="tab" aria-controls="v-pills-add-note" aria-selected="false"><span class="mr-2"><i class="fas fa-plus-circle"></i></span>Add a New Notebook</a>
                </div>
            </div>
        </div>
        <div class="col-9 mb-5 pb-5">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active menu-box" id="v-pills-notes" role="tabpanel" aria-labelledby="v-pills-notes-tab">
                    <h1>
                        <div>{{currentNotes[0].subject}}</div>
                    </h1>
                    <hr>
                    <div *ngFor="let note of currentNotes">
                        <div id={{note.title}}>
                            <div>
                                <h4>
                                    <div id="title{{note.title}}" class="card-body text-warning">{{note.title}}</div>
                                </h4>
                            </div>
                            <div id="body{{note.title}}" class="card-body">{{note.body}}</div>
                        </div>
                        <div>
                            <button id="edit{{note.title}}" (click)="noteEditor(note)" style="border:none;background:white"><i class="fa fa-edit pl-3" style="font-size:36px;color:black;"></i></button>
                            <button id="trash{{note.title}}" style="float:right;border:none;background:white"><i class="fa fa-trash pl-3 text-danger" style="font-size:36px;color:black"></i></button>
                        </div>
                        <button class="btn btn-lg btn-success btn-block" style="visibility:hidden" type="button" id="button{{note.title}}" (click)="editNote(note)">Edit Note</button>
                    </div>
                    <!-- <div>
                                <a href="#" class="btn btn-info btn-default" style="float: right" routerLink="/notebook">
                                    <span class="glyphicon glyphicon-trash"></span> Trash
                                </a>
                            </div>-->
                </div>
                <div class="tab-pane fade" id="v-pills-shared-notes" role="tabpanel" aria-labelledby="v-pills-shared-notes-tab">
                    <div class="menu-box">
                        <p>Coming Soon!</p>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-add-note" role="tabpanel" aria-labelledby="v-pills-add-note-tab">
                    <div class="menu-box">
                        <app-add-note></app-add-note>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
