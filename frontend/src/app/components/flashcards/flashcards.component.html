<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3">
            <div class="menu-box">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link" *ngFor="let deck of decks" (click)="viewDeck(deck)" id="v-pills-flashcards-tab" data-toggle="pill" href="#v-pills-flashcards" role="tab" aria-controls="v-pills-flashcards" aria-selected="true"><span class="mr-2"><i class="far fa-list-alt"></i></span>{{deck}}</button>
                    <a class="nav-link" id="v-pills-shared-flashcards-tab" data-toggle="pill" href="#v-pills-shared-flashcards" role="tab" aria-controls="v-pills-shared-flashcards" aria-selected="false"> <span class="mr-2"><i class="fas fa-share-alt"></i></span>Shared Flashcards</a>
                    <a class="nav-link" id="v-pills-add-flashcard-tab" data-toggle="pill" href="#v-pills-add-flashcard" role="tab" aria-controls="v-pills-add-flashcard" aria-selected="false"><span class="mr-2"><i class="fas fa-plus-circle"></i></span>Add a New Flashcard</a>
                </div>
            </div>
        </div>
        <div class="col-9 mb-5 pb-5">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-flashcards" role="tabpanel" aria-labelledby="v-pills-flashcards-tab">
                    <div class="menu-box" *ngFor="let flashcard of currentDeck">
                        <div class="col-xs-12">
                            <div class="progress mt-5 mb-5">
                                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                            <div class="flashcard-content d-flex mr-5">
                                <span class="mt-3 mb-3 ml-5 card text-white bg-dark" style="max-width: 30rem;">
                                        <div class="card-header text-warning">{{flashcard.subject}}</div>
                                            <div class="card-body">
                                                <h5 class="card-title font-weight-bold">{{flashcard.question}}</h5>
                                                <p class="card-text font-weight-light">{{flashcard.answer}}</p>
                                        </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-shared-flashcards" role="tabpanel" aria-labelledby="v-pills-shared-flashcards-tab">
                    <div class="menu-box">List of Shared Flashcardss</div>
                    <div class="tab-pane2" id="v-pills-shared-notes" role="tabpanel" aria-labelledby="v-pills-shared-notes-tab">
                    <div class="menu-box2">Shared Flashcards not found!</div> 
                    <div class="container"> 
                            <a href="#" class="btn btn-info btn-lg" style="float: right" routerLink="/flashcards">
                              <span class="glyphicon glyphicon-trash"></span> Trash 
                            </a>
                        </div>
                </div>
            </div>
                <div class="tab-pane fade" id="v-pills-add-flashcard" role="tabpanel" aria-labelledby="v-pills-add-flashcard-tab">
                    <div class="menu-box">
                        <app-add-flashcard></app-add-flashcard>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
