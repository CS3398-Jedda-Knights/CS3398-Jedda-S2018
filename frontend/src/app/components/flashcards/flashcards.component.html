<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3">
            <div class="menu-box">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link" *ngFor="let deck of decks" (click)="viewDeck(deck)" id="v-pills-flashcards-tab" data-toggle="pill" href="#v-pills-flashcards" role="tab" aria-controls="v-pills-flashcards" aria-selected="true"><span class="mr-2"><i class="far fa-list-alt"></i></span>{{deck}}</button>
                    <a class="nav-link" id="v-pills-shared-flashcards-tab" data-toggle="pill" href="#v-pills-shared-flashcards" role="tab" aria-controls="v-pills-shared-flashcards" aria-selected="false"> <span class="mr-2"><i class="fas fa-share-alt"></i></span>Shared Flashcards</a>
                    <a class="nav-link" id="v-pills-add-flashcard-tab" data-toggle="pill" href="#v-pills-add-flashcard" role="tab" aria-controls="v-pills-add-flashcard" aria-selected="false"><span class="mr-2"><i class="fas fa-plus-circle"></i></span>Add a New Flashcard</a>
                </div>
            </div>
        </div>
        <div class="col-9 mb-5 pb-5">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-flashcards" role="tabpanel" aria-labelledby="v-pills-flashcards-tab">
                    <div class="menu-box">
                        <div>
                            <div id="correct" style="visibility: hidden">Correct:</div>
                            <button class="btn-xs btn-dark" style="float: right" (click)="startTimer(userTime.value)">Start Timer</button>
                            <input type="number" id="userTime" #userTime style="width:10%;float:right" [(ngModel)]="finalTime" value="60" step="15">
                            <div style="float:right">Choose Time (in seconds):</div>
                        </div>
                        <div class="col-xs-12">
                            <div class="progress mt-5 mb-5">
                                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" id="time" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100">60</div>
                            </div>
                            <div *ngIf="currentFlashcard" class="flashcard-content d-flex justify-content-center mb-5 ml-3 mr-5">
                                <span class="mt-3 mb-3 ml-5 card text-white bg-dark" style="width:100%;">
                                        <div class="card-header text-warning">{{currentFlashcard.subject}}</div>
                                            <div class="card-body">
                                                <h5 id="question" class="card-title font-weight-bold">{{currentFlashcard.question}}</h5>
                                                <!--<p id="answer" class="card-text font-weight-light">{{currentFlashcard.answer}}</p>-->
                                                <p *ngIf="result">{{ result.split('\n')[0] }}</p>
                                                <div id="result">
                                                <p *ngIf="result">{{ result.split('\n')[1] }}</p>
                                                </div>
                                        </div>
                                </span>
                            </div>
                        </div>
                        <div class="mb-4 mr-3">
                            <br><input type="text" id="userinput" #input style="width:100%;" placeholder="Answer" (keyup.enter)="setAnswer(input)" (keyup.enter)="input.value=''">
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-shared-flashcards" role="tabpanel" aria-labelledby="v-pills-shared-flashcards-tab">
                    <div class="menu-box">Coming soon!</div>
                </div>
                <div class="tab-pane fade" id="v-pills-add-flashcard" role="tabpanel" aria-labelledby="v-pills-add-flashcard-tab">
                    <div class="menu-box">
                        <app-add-flashcard></app-add-flashcard>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
