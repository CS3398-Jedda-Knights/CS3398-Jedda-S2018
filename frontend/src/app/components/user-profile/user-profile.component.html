<div *ngIf="user">
    <div class="user-profile">
        <div class="container">
            <div class="col-xs-12 user-profile">
                <div class="row">
                    <div class="content">
                        <div class="card">
                            <div class="firstinfo"><img src="{{user.profile_picture}}" />
                                <div class="profileinfo">
                                    <h1>{{user.first_name}} {{user.last_name}}</h1>
                                    <h5 class="text-muted">@{{user.username}}</h5>
                                    <h3>{{user.status}}</h3>
                                    <p class="bio">{{user.short_description}}.</p>
                                    <!-- <p class="bio">Member since: {{user.join_date}}.</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="badgescard">Notes<span class="badge badge-secondary">{{user.notes.length}}</span>Flashcards<span class="badge badge-secondary">23</span>Quizzes<span class="badge badge-secondary">3</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--code from https://codepen.io/genarocolusso/pen/xONEXg?limit=all&page=2&q=user+profile -->

    <!-- ADD user notes.. quizzes etc here-->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <h2 data-toggle="collapse" data-target="#collapseNotes" aria-expanded="false" aria-controls="collapseNotes">Notes</h2>
                    <hr>
                    <div class="mb-5" id="collapseNotes">
                        <!--collapse <div><i class="fas fa-book ml-5" *ngFor="let note of notes"></i></div>-->
                        <div class="row">
                            <div class="col-xs-12">
                                <div *ngFor="let note of notes" class="d-inline-flex">
                                    <div class="box d-inline-flex">
                                        <div class="paper">{{note}}</div>
                                        <div [ngClass]="note">
                                            <div class="strap"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-inline-flex">
                                    <div class="box d-inline-flex">
                                        <div class="new-paper">Add</div>
                                        <div class="new-note">
                                            <div class="strap"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 pt-5 mt-4 mr-5">
                                <a class="text-viewall" routerLink="/notebook">
                                    VIEW ALL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 data-toggle="collapse" data-target="#collapseFlashcards" aria-expanded="false" aria-controls="collapseFlashcards">Flashcards</h2>
                    <hr>
                    <div class="mb-5" id="collapseFlashcards">5 Recent Flashcards</div>
                </div>
                <div>
                    <h2 data-toggle="collapse" data-target="#collapseQuizzes" aria-expanded="false" aria-controls="collapseQuizzes">Quizzes</h2>
                    <hr>
                    <div class="mb-5" id="collapseQuizzes">5 Recent Quiz Sets</div>
                </div>
            </div>
        </div>
    </div>
</div>
