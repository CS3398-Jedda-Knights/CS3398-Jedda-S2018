<div class="container">
    <div class="col-xs-12">
        <form class="form-horizontal form-signup mx-auto" role="form">
            <div class="form-group">
                <!--<h1 class="text-center text-muted" id="signUpFormHeader">Create a New Notebook!</h1>-->
                <label for="title" class="col-lg-3 control-label text-muted">Title</label>
                <div class="col">
                    <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-lg-3 control-label text-muted">Subject</label>
                <div class="col">
                    <input type="text" id="subject" class="form-control" name="subject" [(ngModel)]="subject" required>
                </div>
            </div>

            <div class="form-group pt-4">
                <div class="col col-offset-3">
                    <button class="btn btn-lg btn-success btn-block" type="button" (click)="onSignup()">Create Notebook</button>
                </div>
            </div>
        </form>
    </div>
</div>
